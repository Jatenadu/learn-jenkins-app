<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily R&B Song Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
        }
        .song-card {
            background: #333;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .play-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Today's R&B Song Recommendation</h1>
    <div class="song-card">
        <img src="img/best-part-e1573531028449.jpg" alt="Song" id="song-image">
        <h2 id="song-title">Song Title</h2>
        <p id="song-artist">Artist Name</p>
        <a href="#" class="play-button" id="song-link" target="_blank">Listen Now</a>
    </div>
    <script>
        const songData = {
            title: "Best Part",
            artist: "Daniel Caesar ft. H.E.R.",
            image: "img/best-part-e1573531028449.jpg",
            link: "https://www.youtube.com/watch?v=vBy7FaapGRo"
        };

        document.getElementById("song-title").textContent = songData.title;
        document.getElementById("song-artist").textContent = songData.artist;
        document.getElementById("song-image").src = songData.image;
        document.getElementById("song-link").href = songData.link;
    </script>
</body>
</html>
